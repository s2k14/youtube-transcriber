{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Add AI Model</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Model Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                            <div class="form-text">A friendly name for this model configuration</div>
                        </div>

                        <div class="mb-3">
                            <label for="provider" class="form-label">Provider</label>
                            <select class="form-select" id="provider" name="provider" required>
                                <option value="openai">OpenAI</option>
                                <option value="anthropic">Anthropic</option>
                                <option value="google">Google AI</option>
                                <option value="deepseek">DeepSeek</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="model_id" class="form-label">Model ID</label>
                            <input type="text" class="form-control" id="model_id" name="model_id" required>
                            <div class="form-text">The specific model identifier (e.g., gpt-4, claude-2)</div>
                        </div>

                        <div class="mb-3">
                            <label for="api_key" class="form-label">API Key</label>
                            <input type="password" class="form-control" id="api_key" name="api_key" required>
                            <div class="form-text">Your API key for the selected provider</div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('list_models') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Add Model</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
