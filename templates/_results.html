<div class="card mb-4">
    <div class="card-header">
        <h5 class="mb-0">Video Information</h5>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <img id="videoThumbnail" class="img-fluid rounded" alt="Video thumbnail">
            </div>
            <div class="col-md-8">
                <h5 id="videoTitle"></h5>
                <p id="videoDuration" class="text-muted"></p>
            </div>
        </div>
    </div>
</div>

<div class="card mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Summary</h5>
    </div>
    <div class="card-body">
        <div id="summary"></div>
    </div>
</div>

<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Full Transcript</h5>
        <button class="btn btn-outline-secondary btn-sm" id="downloadBtn" disabled>
            Download Transcript
        </button>
    </div>
    <div class="card-body">
        <div id="transcript"></div>
    </div>
</div>
